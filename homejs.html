<!DOCTYPE html>
<html>
<head>
<title>Ordering a Meal</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
<main>
	<header class="header" id="js-reset">Start new Order</header>
	<div class="choose">
		<div class="pizza">PIZZA</div>
		<div class="meal sandwitch" id="js-sandwitch"><span>SANDWITCH</span></div>
		<div class="coke">COKE</div>
		<div class="meal juise" id="js-juise"><span>JUICE</span></div>
		<div class="cake">CAKE</div>
	</div>
	<footer class="footer" id="js-finish"><span>Finish</span> Order</footer>
	<div class="other-meel">You may buy: Pizza, Sandwitch, Coke, Juice, Cake</div>
	<div class="other-meel">You don't have in your order: pizza, sandwitch</div>
</main>
</body>
</html>
